
<div class="row">
  <h1>Hard & Soft skills</h1>
  <div class="col-lg-2">
    <button class="btn btn-outline-info" routerLink="/nuevaSKILL" *ngIf="isLogged" > Nueva Skill </button>
  </div>
  <div class="text-center col-sm-4 col-sd-4 col-lg-4 circle" *ngFor="let skill of skill">
    <circle-progress
    [title]="(skill.nombre)"
    [space]="6"
    [percent]="(skill.porcentaje)"
    [radius]="100"
    [imageSrc]="''"
    [imageHeight]="120"
    [imageWidth]="115"
    [showImage]="false"
    [showSubtitle]="false"
    [showTitle]="true"
    [showUnits]="false"
    [outerStrokeWidth]="11"
    [innerStrokeWidth]="3"
    [outerStrokeColor]="'#f8e76f'"
    [innerStrokeColor]="'#FFE381'"
    [animation]="true"
    [animationDuration]="600" >
    </circle-progress>
    
    <br>
    <div>
      <td *ngIf="isLogged"> <button class="btn btn-outline-success btn-sm" routerLink="/editSKILL/{{skill.id}}"  >
       <i class="bi bi-pencil-fill"></i> EDITAR</button>
      </td>

      <td *ngIf="isLogged"><button class="btn btn-outline-danger btn-sm" (click)="delete(skill.id)" >
        <i class="bi bi-trash-fill" ></i> BORRAR</button>
      </td>
    </div>

  </div>
</div>

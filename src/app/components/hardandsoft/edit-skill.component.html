<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card">
            <div class="card-body p-5 text-center">

<div class="container" *ngIf="skill">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombre">Nombre de la Skill</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
              </div>
              <div class="form-group">
                  <label for="porcentaje">Ingrese el porcentaje</label>
                  <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
              </div>
              <br>
              <button class="btn btn-outline-light btn-lg" >
                  Actualizar
              </button>
          </form>
      </div>
  </div>
</div>

</div>
</div>
</div>
</div>
</div>
</section>

<div class="container" *ngIf="personas">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

        <div class="form-group">
            <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="personas.nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="personas.apellido" required>
        </div>
        <div class="form-group">
          <label for="descripcion">descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="personas.descripcion" required>
        </div>
        <div class="form-group">
          <label for="img">N</label>
            <input type="text" class="form-control" id="img" name="img" [(ngModel)]="personas.img" (change)="uploadImage($event)"
             accept=".jpg, .jpeg, .png">
        </div>
        <div class="imagen">
          <img [src]="imgService.url" alt="">
        </div>
          <br>
            <button class="btn btn-outline-success btn-lg" >
              Editar Persona
            </button>

      </form>
    </div>
  </div>
</div>

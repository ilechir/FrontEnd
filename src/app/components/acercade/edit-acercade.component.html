<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-10 col-lg-10 col-xl-5">
        <div class="card">
          <div class="card-body p-5 text-center">
<div class="container" *ngIf="personas">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

        <div class="form-group">
            <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="personas.nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="personas.apellido" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="personas.descripcion" required>
        </div>
        <div class="form-group">
          <label for="img">Imagen</label>
            <input type="file" class="form-control" id="img" name="img" [(ngModel)]="personas.img" (change)="uploadImage($event)"
             accept=".jpg, .jpeg, .png">
        </div>
        <br>
        <div class="imagen">
          <img [src]="imgService.url" with="200px" height="250px">
        </div>
          <br>
            <button class="btn btn-outline-light btn-lg" >
              Editar Persona
            </button>

      </form>
    </div>
  </div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>

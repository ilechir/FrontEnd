<div class="row">


<h1>Experiencia Laboral</h1>

  <div class="col-lg-2"  >
  <button class="btn btn-outline-info " routerLink="/nuevaEXP" *ngIf="isLogged" > Nueva Experiencia </button>
  </div>

  
    <div class="col-lg-12 ">

      <table class="table">
       <tbody>
          <tr *ngFor="let Experiencia of expe">
            <td><h2>{{Experiencia.nombreE}}</h2></td>
            <td>{{Experiencia.descripcionE}}</td>
            <td *ngIf="isLogged"> <button class="btn btn-outline-success px-3" routerLink="/editEXP/{{Experiencia.id}}"  >
              <i class="bi bi-pencil-fill"></i> EDITAR</button></td>
            <td *ngIf="isLogged"><button class="btn btn-outline-danger px-3" (click)="delete(Experiencia.id)" >
              <i class="bi bi-trash-fill" ></i> BORRAR</button></td>
          </tr>
        </tbody>
      </table>
    </div>

</div>
